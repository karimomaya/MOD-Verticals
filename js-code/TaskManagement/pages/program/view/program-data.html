<div class="card-white mt-3">
    <div class="pt-2 pb-3">
        <div class="row">
            <div class="col-md-12 title-large title-gold mb-2 mt-2" translate-text="basic-info"></div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="exported-label exported-label-gray" translate-text="program-name"></label>
                <div class="card-exported-large" data-bind="text: name"></div>
            </div>
            <div class="col-md-4 mb-3">
                <label class="exported-label exported-label-gray" translate-text="creator"></label>
                <div class="card-exported-large" data-bind="text: programCreator"></div>
            </div>
            <div class="col-md-4 mb-3">
                <label class="exported-label exported-label-gray" translate-text="start-date"></label>
                <div class="card-exported-large" data-bind="text: startDate"></div>
            </div>
            <div class="col-md-4 mb-3">
                <label class="exported-label exported-label-gray" translate-text="end-date"></label>
                <div class="card-exported-large" data-bind="text: endDate"></div>
            </div>
            <div class="col-md-4 mb-3">
                <label class="exported-label exported-label-gray" translate-text="program-owner"></label>
                <div class="card-exported-large user-record" data-bind="text: owner"></div>
            </div>
            <div class="col-md-12">
                <label class="exported-label exported-label-gray" translate-text="program-description"></label>
                <div class="card-exported-large" data-bind="text: description"></div>
            </div>
            <div class="col-md-12">
                <label class="exported-label exported-label-gray" translate-text="program-notes"></label>
                <div class="card-exported-large" data-bind="text: notes"></div>
            </div>
        </div>

    </div>
</div>
