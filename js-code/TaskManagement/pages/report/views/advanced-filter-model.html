<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" translate-text="filter-task"></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body" id="FilterModal">
            <div class="row">
                <!-- <div class="col-md-12">
                    <div class="form-row">
                        <label class="modal-property" data-bind="text: filterName" translate-text="task-name"></label>
                        <input data-bind="value: taskName" class="input form-control form-input">
                    </div>
                </div> -->
                <div class="col-md-12">
                    <div class="form-row">
                        <label class="modal-property" translate-text="report-type"></label>
                        <div class="form-select-container">
                            <select data-bind="selectize: reportTypeOptions, selectedOptions: reportType"></select>
                        </div>
                    </div>
                </div>

                <div class="col-md-6" data-bind="visible: reportType() == 2 || reportType() == 3 || reportType() == 5">
                    <div class="form-row">
                        <label for="start-date" class="modal-property" translate-text="start-date"></label>
                        <input type="date" id="start-date" data-bind="value: startDate" class="datepicker-1 input form-control form-input">
                    </div>
                </div>
                
                <div class="col-md-6" data-bind="visible: reportType() == 2 || reportType() == 3 || reportType() == 5">
                    <div class="form-row ">
                        <label for="end-date" class="modal-property" translate-text="end-date"></label>
                        <input type="date" id="end-date" data-bind="value: endDate" class="datepicker-1 input form-control form-input">
                    </div>
                </div>
                <div class="col-md-12" id="risk-selector" data-bind="visible: reportType() ==6">
                    <div class="form-row multiple-select">
                        <label class="modal-property" translate-text="risk"></label>
                        <select multiple class="form-input" data-bind="selectize: riskNameOptions, selectedOptions: riskName"></select>
                    </div>
                </div>
                <div id="user-options" class="col-md-12" data-bind="visible: reportType() == 1 || reportType() == 2 || reportType() == 3 || reportType() == 4 || reportType() == 6">
                    <div class="form-row multiple-select" id="users">
                        <label for="user" class="modal-property-selectise" translate-text="task-worker"></label>
                        <select multiple id="user" class="form-input" data-bind="selectize: usersOptions, selectedOptions: user"></select>
                    </div>
                </div>
                <div class="col-md-6" id="project-selector"  data-bind="visible: reportType() == 4 || reportType() == 5">
                    <div class="form-row">
                        <label class="modal-property" translate-text="project"></label>
                        <div class="form-select-container">
                            <select data-bind="selectize: taskProjectOptions, selectedOptions: project"></select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6"  data-bind="visible: reportType() == 4">
                    <div class="form-row">
                        <label class="modal-property" translate-text="status"></label>
                        <div class="form-select-container">
                            <select data-bind="selectize: statusTypeOptions, selectedOptions: statusType"></select>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
        <div class="modal-footer">
            <button id="cancel-filter" class="button button-third" data-dismiss="modal" data-toggle="tooltip"
                translate-text="cancel"></button>
            <button data-bind="click: submit" class="button button-third" data-toggle="tooltip"
                translate-text="search"></button>
        </div>
    </div>
</div>
