<div data-bind="if: editablePerson" class="mt-3">
    <div class="Priorities-row col-md-12">
        <div class="col-md-1 Priorities-row-num title-gold pt-3" data-bind="text: pirority"></div>
        <div class="col-md-9 Priorities-row-state">
            <div class="progress-container border-right-0 block">
                <span data-bind="text: progressPercentage"></span>
                <div class="progress-box">
                    <div class=" progress">
                        <div class="progress-bar" data-bind="style: { width: progressPercentage() }" role="progressbar">
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div  id="btnProgressEdit" onclick="handleEditProgress()" class="col-md-1 Priorities-row-rate title-gold pt-3">
            <a  href="#"><span class="icon-Edit"></span> <span class="" id="inputTextStart" translate-text="edit"></span></a>
        </div>
       
        <div id="txtProgress" class="col-md-1 Priorities-row-rate title-gold force-hide pt-3">
            <input id="progressTxt" onkeypress="updateProgress(event)" type="text" style="width:100%" data-bind="value: progress " >
        </div>
    </div>
</div>

<div data-bind="ifnot: editablePerson" class="mt-3">
    <div class="Priorities-row col-md-12">
        <div class="col-md-1 Priorities-row-num title-gold pt-3" data-bind="text: pirority"></div>
        <div class="col-md-10 Priorities-row-state">
            <div class="progress-container border-right-0 block">
                <span data-bind="text: progressPercentage"></span>
               
                <div class="progress-box">
                    <div class=" progress">
                        <div class="progress-bar" data-bind="style: { width: progressPercentage() }" role="progressbar">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
