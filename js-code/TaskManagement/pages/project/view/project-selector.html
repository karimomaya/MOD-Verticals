<div class="modal-dialog modal-lg">
    <div class="modal-content">

        <div class="modal-header">
            <h4 class="modal-title" translate-text="add-project"></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body" id="creation-note">
            <div class="row required-fileds">
                <div class="col-md-12">
                    <div class="form-row" id="project-select">
                        <label for="note" class="modal-property property-required"
                            translate-text="project-name"></label>
                        <div class="form-select-container task">
                            <select data-bind="selectize: taskProjectOptions, selectedOptions: project"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal-footer block">
            <button class="button button-third float-right" data-bind='click: submit, disable: hasError'
                translate-text="add"></button>
            <button class="button button-third  float-right" id="cancel-project-selector" data-dismiss="modal"
                data-toggle="tooltip" data-original-title="" title="" translate-text="close"></button>

        </div>

    </div>
</div>
