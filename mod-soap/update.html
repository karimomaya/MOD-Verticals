<emailform xmlns="" template="Type1EmailTemplate" layout="original" >
    <logo  src="/cordys/html5/demo/Email-template/images/UAElogo.png" />
    <header>
    </header>
    <salutation>
    </salutation>
    <body style="direction:rtl; margin: 0;  padding: 0;  display: block;">
      <div class="email-wrapper" style="    background-color: #f6f6f6; height: auto; display:block;padding: 15px 50px 50px;">
        <div class="email-template-body" style="  border: 1px solid #bfbfbf; border-radius: 4px;background-color: #fff;padding: 30px  30px 40px;display: block; margin-top:30px;">
          <div class="template-subject" style="width: 100%;  hieght:400px; display:block;">
            <div class="template-subject-main" style=" display: inline-block; padding-bottom: 15px; width: 100%;">
              <div class="template-subject-title" style="   color: #c9a869; font-weight: bold; font-size: 18px; text-align:right">
                      اهلاً (module)
                   </div>
            </div>
          </div>
          <div class="template-data" style="BORDER-TOP: #bfbfbf 1px solid; WIDTH: 100%; PADDING-BOTTOM: 20px; TEXT-ALIGN: right; PADDING-TOP: 20px; PADDING-LEFT: 10px; PADDING-RIGHT: 10px;">
            <table>
              <tbody>
                <tr style="width:100%; padding:0px">
                  <td style="padding-left:0px;">
                    <DIV class="template-data-item">
                      <DIV class="template-data-label" style="COLOR: #bfbfbf"> مالك المهمة</DIV>
                      <DIV class="template-data-info" style="FONT-WEIGHT: bold; COLOR: #606060; PADDING-BOTTOM: 10px; PADDING-TOP: 10px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px">
                                   (ItemId) </DIV>
                    </DIV>
                  </td>
                  <td style="padding-left:250px; padding-right:250px">
                    <DIV class="template-data-item">
                      <DIV class="template-data-label" style="COLOR: #bfbfbf">اسم المشروع </DIV>
                      <DIV class="template-data-info" style="FONT-WEIGHT: bold; COLOR: #606060; PADDING-BOTTOM: 10px; PADDING-TOP: 10px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px">
                                (Id)</DIV>
                    </DIV>
                  </td>
                  <td>
                    <DIV class="template-data-item">
                      <DIV class="template-data-label" style="COLOR: #bfbfbf"> اسم المهمة </DIV>
                      <DIV class="template-data-info" style="FONT-WEIGHT: bold; COLOR: #606060; PADDING-BOTTOM: 10px; PADDING-TOP: 10px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px">
                           (taskName) </DIV>
                    </DIV>
                  </td>
                </tr>
                <tr>
                  <td>
                    <DIV class="template-data-item">
                      <DIV class="template-data-label" style="COLOR: #bfbfbf">تاريخ النهاية</DIV>
                      <DIV class="template-data-info" style="FONT-WEIGHT: bold; COLOR: #606060; PADDING-BOTTOM: 10px; PADDING-TOP: 10px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px">
                       (endDate)       
              </DIV>
                    </DIV>
                  </td>
                  <td style="padding-left:250px; padding-right:250px">
                    <DIV class="template-data-item">
                      <DIV class="template-data-label" style="COLOR: #bfbfbf">تاريخ البداية</DIV>
                      <DIV class="template-data-info" style="FONT-WEIGHT: bold; COLOR: #606060; PADDING-BOTTOM: 10px; PADDING-TOP: 10px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px">
        (startDate) </DIV>
                    </DIV>
                  </td>
                  <td>
                    <DIV class="template-data-item">
                      <DIV class="template-data-label" style="COLOR: #bfbfbf">  درجة الأسبقية</DIV>
                      <DIV class="template-data-info" style="FONT-WEIGHT: bold; COLOR: #606060; PADDING-BOTTOM: 10px; PADDING-TOP: 10px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px">
            
                           (taskPriority)
              </DIV>
                    </DIV>
                  </td>
                </tr>
                <tr>
                  <td col-span="7"></td>
                  <td col-span="7"></td>
                  <td>
                    <DIV class="template-data-item">
                      <DIV class="template-data-label" style="COLOR: #bfbfbf">التفاصيل</DIV>
                      <DIV class="template-data-info" style="FONT-WEIGHT: bold; COLOR: #606060; PADDING-BOTTOM: 10px; PADDING-TOP: 10px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px">
             (description)</DIV>
                    </DIV>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </body>
    <footer>
      <div>
        <div style="padding-left:52px; color: #c9a869; font-weight: bold; font-size: 16px; ">  شكرا</div>
        <div class="template-subject-title" style="color: #c9a869; font-weight: bold; font-size: 14px;  padding-left:5px padding-bottom:10px;">تفضلوا بقبول فائق الإحترام</div>
        <div class="template-subject-title" style="color: #333333; font-weight: bold; font-size: 14px; padding-left:25px;  padding-bottom:10px; line-height:1.5;">مشروع الأتمتة</div>
      </div>
    </footer>
  </emailform>
